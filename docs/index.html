<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</header>

    </div>
    <div class="inner_part_checkout">

    </div>

    <div class="catalog">
        <div class="categories-items" id="categories"></div>
    </div>


    <div class="goods">
        <div class="product_header" id="product_id"></div>
